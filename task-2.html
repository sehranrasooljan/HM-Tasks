<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            list-style:lower-greek;
        }
        .fruits li{
            list-style: square;
        }
        .vegetables li{
            list-style: disc;
        }
        .flowers li{
            list-style:circle;
        }
    </style>
</head>
<body>
    <ul>
        <li>Fruits</li>
        <div class="fruits">
            <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ul>
        </div>
        <li>Vegetables</li>
       <div class="vegetables">
        <ul>
            <li>Tamato</li>
            <li>Onion</li>
            <li>Carrot</li>
        </ul>
       </div>
        
        <li>Flowers</li>
      <div class="flowers">
        <ul>
            <li>Rose</li>
            <li>Jasmine</li>
            <li>Lotus</li>
           </ul>
      </div>

    </ul>
</body>
</html>
